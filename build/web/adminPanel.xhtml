<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Paneli</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css%22%3E"></link>
    </h:head>
    <h:body style="background-color: #aad3dc;">


        <h:form>

            <nav class="navbar navbar-expand-sm navbar-light bg-info m-0 sticky-top">
               
                <h:link class="navbar-brand" style="color: white;" value="Admin Paneli" outcome="adminPanel" />



                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <h:link class = "nav-link pl-3" style="color: white;" value="İş Başvuruları" outcome="basvurular" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Onaylanan İş Başvuruları" outcome="onayBasvuru" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Reddedilen İş Başvuruları" outcome="redBasvuru" />

                        </li>
                        

                    </ul>
                </div>
               
                <div align="right">
                    <h:link rendered="#{!LoginBean.loggedIn}" class="btn btn-dark animated bounceInLeft" style="margin-right: 5px;" value = "Üye Ol" outcome = "uyeOl" />
                    <h:link rendered="#{!LoginBean.loggedIn}"  class="btn btn-dark animated bounceInLeft" style="margin-right: 5px;" value = "Giriş Yap" outcome = "girisYap" />
                    <h:link rendered="#{!LoginBean.loggedIn}"  class="btn btn-dark animated bounceInLeft" value = "Admin" outcome = "admin" />

                </div>
                
                <div>
                    <h:outputText rendered="#{LoginBean.loggedIn}" value="#{LoginBean.ad}"></h:outputText>       
                    <h:outputText  rendered="#{LoginBean.loggedIn}" value="#{LoginBean.soyad}"></h:outputText> 
                    
                    <h:commandLink   rendered="#{LoginBean.loggedIn}" class="btn btn-dark animated bounceInLeft " style="margin-right: 5px;" action="#{LoginBean.doLogout()}" >Çıkış Yap</h:commandLink>
                   
                </div>
                
            </nav>
        </h:form>
    </h:body>
</html>
