<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Başvurular</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css%22%3E"></link>
    </h:head>
    <h:body style="background-color: #aad3dc;">


        <h:form>

            <nav class="navbar navbar-expand-sm navbar-light bg-info m-0 sticky-top">
               
                <h:link class="navbar-brand" style="color: white;" value="Admin Paneli" outcome="adminPanel" />



                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <h:link class = "nav-link pl-3" style="color: white;" value="İş Başvuruları" outcome="basvurular" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Onaylanan İş Başvuruları" outcome="onayBasvuru" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Reddedilen İş Başvuruları" outcome="redBasvuru" />

                        </li>
                        

                    </ul>
                </div>
               
                <div align="right">
                    <h:link rendered="#{!LoginBean.loggedIn}" class="btn btn-dark animated bounceInLeft" style="margin-right: 5px;" value = "Üye Ol" outcome = "uyeOl" />
                    <h:link rendered="#{!LoginBean.loggedIn}"  class="btn btn-dark animated bounceInLeft" style="margin-right: 5px;" value = "Giriş Yap" outcome = "girisYap" />
                    <h:link rendered="#{!LoginBean.loggedIn}"  class="btn btn-dark animated bounceInLeft" value = "Admin" outcome = "admin" />

                </div>
                
                <div>
                    <h:outputText rendered="#{LoginBean.loggedIn}" value="#{LoginBean.ad}"></h:outputText>       
                    <h:outputText  rendered="#{LoginBean.loggedIn}" value="#{LoginBean.soyad}"></h:outputText> 
                    
                    <h:commandLink   rendered="#{LoginBean.loggedIn}" class="btn btn-dark animated bounceInLeft " style="margin-right: 5px;" action="#{LoginBean.doLogout()}" >Çıkış Yap</h:commandLink>
                   
                </div>
                
            </nav>
        </h:form>


        <div class="main">
            <h:dataTable  style="width:60%;"  class="table table-striped table-bordered" value="#{IsBasvuru.Listele()}" var="IsBasvuru" 
                          columnClasses=",,,fixedWidth">
            

                <h:column>
                    <f:facet name="header">Ad</f:facet>
                    <h:outputText value="#{IsBasvuru.ad}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Soyad</f:facet>
                    <h:outputText value="#{IsBasvuru.soyad}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Telefon</f:facet>
                    <h:outputText value="#{IsBasvuru.telefon}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Eposta</f:facet>
                    <h:outputText value="#{IsBasvuru.eposta}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Doğum Tarihi</f:facet>
                    <h:outputText value="#{IsBasvuru.dogum_tarihi}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Pozisyon</f:facet>
                    <h:outputText value="#{IsBasvuru.pozisyon}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Cinsiyet</f:facet>
                    <h:outputText value="#{IsBasvuru.cinsiyet}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Adres</f:facet>
                    <h:outputText value="#{IsBasvuru.adres}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Eğitim Durumu</f:facet>
                    <h:outputText value="#{IsBasvuru.egitim_durumu}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">İş Deneyimi</f:facet>
                    <h:outputText value="#{IsBasvuru.is_deneyimi}"></h:outputText>
                </h:column>


                <h:column>
                    <f:facet name="header">İşlem</f:facet>
                    <h:form>

                        <h:commandLink value="Onayla" style="margin-right: 5px;" class="btn btn-outline-success" action="#{IsBasvuru.onayla(IsBasvuru)}"> </h:commandLink>
                        <h:commandLink value="Reddet" class="btn btn-outline-danger" action="#{IsBasvuru.reddet(IsBasvuru)}"> </h:commandLink>

                    </h:form>
                </h:column>





            </h:dataTable>


        </div>
    </h:body>
</html>
